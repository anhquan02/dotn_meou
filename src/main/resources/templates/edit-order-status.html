<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Bootstrap Example</title>
    <style>
        .container {
            max-width: 500px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MEOU System</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/page/0}">Order-Status</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/order/page/0}">Order</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/transaction/page/0}">Transaction</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Chỉnh sửa trạng thái đơn hàng</h2>

    <form th:action="@{/update}" th:object="${dto}" method="post">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Mô tả trạng thái</label>
            <input type="text" name="valueStatus" th:field="*{valueStatus}" class="form-control"
                   placeholder="Nhập trạng thái đơn hàng">
        </div>

        <button type="submit" class="btn btn-primary">Chỉnh sửa</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
