<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/admin}"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <h2>Chỉnh sửa trạng thái đơn hàng</h2>

        <form th:action="@{/update}" th:object="${dto}" method="post">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="mb-3">
                <label class="form-label">Mô tả trạng thái</label>
                <input type="text" name="valueStatus" th:field="*{valueStatus}" class="form-control"
                       placeholder="Nhập trạng thái đơn hàng">
            </div>

            <button type="submit" class="btn btn-primary">Chỉnh sửa</button>
        </form>
    </div>

</section>
</body>
</html>
