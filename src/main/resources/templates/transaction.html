<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Order Status</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MEOU Sneaker</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/page/0}">Order-Status</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/order/page/0}">Order</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/transaction/page/0}">Transaction</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Transaction</h2>

    <form class="mb-3">
        <div class="row">
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" name="code" placeholder="Nhập từ khóa">
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                </div>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Mã đơn hàng</th>
            <th>Ngày đặt đơn</th>
            <th>Tên khách hàng</th>
            <th>Số Điện thoại</th>
            <th>Loại đơn hàng</th>
            <th>Tổng giá</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transaction}">
            <td th:text="${transaction.id}"></td>
            <td th:text="${transaction.codeOrder}"></td>
            <td th:text="${transaction.createdDate}"></td>
            <td th:text="${transaction.nameCustomer}"></td>
            <td th:text="${transaction.phoneCustomer}"></td>
            <td th:text="${transaction.typeOrders}"></td>
            <td th:text="${transaction.totalPrice}"></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li th:if="${currentPage > 0}" class="page-item">
                <a class="page-link" th:href="@{'/transaction/page/'+${currentPage-1}}">Previous</a>
                <!--<a class="page-link" th:href="@{/order-status/all(pageno=${currentPage-1})}">Previous</a>-->
            </li>

            <li th:block th:each="page : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${currentPage == page-1 ? 'active' : ''}" class="page-item">
                <a class="page-link" th:href="@{'/transaction/page/'+${page-1}}">[[${page}]]</a>
            </li>

            <li th:if="${currentPage+1!=totalPages}" class="page-item">
                <a class="page-link" th:href="@{'/transaction/page/'+${currentPage+1}}">Next</a>
            </li>
        </ul>
    </nav>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
