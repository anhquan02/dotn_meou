<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/admin}"
>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
  <title>Voucher Form</title>
</head>
<body>
<section layout:fragment="content">
  <div class="d-flex p-2">
    <div class="container-fluid p-5">
<h1>Thêm voucher</h1>
<form th:object="${voucher}" th:action="@{/vouchers}" method="post">
  <input type="hidden" th:field="*{id}" />
  <div class="row mb-2">
    <div class="col-3">
  <label>Tên: </label>
    </div>
    <div class="col-4">
      <input type="text" class="form-control" th:field="*{name}" />
      </div>
  </div>
  <div class="row mb-2">
    <div class="col-3">
  <label>Ngày bắt đầu:</label>
    </div>
    <div class="col-4">
      <input type="text" placeholder="dd/mm/yyyy" class="form-control" th:field="*{dayStart}" />
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-3">
  <label>Ngày kết thúc: </label>
    </div>
    <div class="col-4">
      <input type="text" placeholder="dd/mm/yyyy"  class="form-control" th:field="*{dayEnd}" />
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-3">
        <label>Số lượng: </label>
    </div>
    <div class="col-4">
      <input type="number" class="form-control" th:field="*{quantity}" />
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-3">
       <label>Giá trị: </label>
    </div>
    <div  class="col-4">
       <input type="number" class="form-control"  th:field="*{value}" />
    </div>
  </div>
  <div class="row">
    <div class="col-1">
    <input type="submit" class="btn btn-primary" value="Save" />
    </div>
    <div class="col-1">
    <a href="/vouchers/search?name=&page=0" type="button" class="btn btn-danger">Hủy</a>
    </div>
  </div>
</form>
  </div>
  </div>
</section>
</body>
</html>
