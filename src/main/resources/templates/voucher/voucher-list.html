<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/admin}"
>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voucher List</title>
</head>
<body>
<section layout:fragment="content">
  <div class="container-sm mt-5">
<form th:action="@{/vouchers/search}" method="get">
  <h1>Danh sách voucher</h1>
  <div class="row mb-2">
    <input type="text" class="form-control col-2" id="name" name="name" placeholder="Nhập tên voucher"/>
    <input type="submit" class="btn btn-primary" value="Tìm kiếm" />
  </div>
</form>
<table class="table table-hover" >
  <thead>
  <tr>
    <th>Tên</th>
    <th>Ngày Bắt Đầu</th>
    <th>Ngày Kết Thúc</th>
    <th>Số Lượng</th>
    <th>Giá Trị</th>
    <th>Hành Động</th>
  </tr>
  </thead>
  <tbody>
    <tr th:each="voucher : ${vouchers}">
    <td th:text="${voucher.name}"></td>
    <td th:text="${voucher.dayStart}"></td>
    <td th:text="${voucher.dayEnd}"></td>
    <td th:text="${voucher.quantity}"></td>
    <td th:text="${voucher.value}"></td>
    <td>
      <a th:href="@{/vouchers/{id}(id=${voucher.id})}" type="button" class="btn btn-success"><i class="bi bi-eye"></i></a>
      <a th:href="@{/vouchers/edit/{id}(id=${voucher.id})}" type="button" class="btn btn-primary"><i class="fas fa-edit"></i></a>
      <a th:href="@{/vouchers/{id}/delete(id=${voucher.id})}" type="button" class="btn btn-danger"><i class="bi bi-trash3"></i></a>
    </td>
  </tr>
  </tbody>
</table>
    <div>
      <!-- Pagination links -->
      <ul class="pagination">
        <li class="page-item" th:classappend="${currentPage == 0} ? disabled">
          <a class="page-link" th:href="@{/vouchers/search(name=${name}, page=0)}">First</a>
        </li>
        <li class="page-item" th:classappend="${currentPage == 0} ? disabled">
          <a class="page-link" th:href="@{/vouchers/search(name=${name}, page=${currentPage - 1})}">Previous</a>
        </li>
        <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}">
          <a class="page-link" th:href="@{/vouchers/search(name=${name}, page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? disabled">
          <a class="page-link" th:href="@{/vouchers/search(name=${name}, page=${currentPage + 1})}">Next</a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? disabled">
          <a class="page-link" th:href="@{/vouchers/search(name=${name}, page=${totalPages - 1})}">Last</a>
        </li>
      </ul>
    </div>
<a href="/vouchers/new" type="button" class="btn btn-primary">Thêm</a>
  </div>
</section>
</body>
</html>
