<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/admin}"
>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voucher List</title>
</head>
<body>
<section layout:fragment="content">
  <div class="container-sm mt-5">
<form th:action="@{/vouchers/search}" method="get">
  <div class="row">
    <input type="text" class="form-control col-2" id="name" name="name" />
    <input type="submit" class="btn btn-primary" value="Tìm kiếm" />
  </div>
</form>
<table class="table table-hover" >
  <thead>
  <tr>
    <th>Tên</th>
    <th>Ngày Bắt Đầu</th>
    <th>Ngày Kết Thúc</th>
    <th>Số Lượng</th>
    <th>Giá Trị</th>
    <th>Ngày Tạo</th>
    <th>Ngày Cập Nhật</th>
    <th>Hành Động</th>
  </tr>
  </thead>
  <tbody>
    <tr th:each="voucher : ${vouchers}">
    <td th:text="${voucher.name}"></td>
    <td th:text="${voucher.dayStart}"></td>
    <td th:text="${voucher.dayEnd}"></td>
    <td th:text="${voucher.quantity}"></td>
    <td th:text="${voucher.value}"></td>
    <td th:text="${voucher.createdDate}"></td>
    <td th:text="${voucher.updatedDate}"></td>
    <td>
      <a th:href="@{/vouchers/edit/{id}(id=${voucher.id})}" type="button" class="btn btn-primary">Sửa</a>
      <a th:href="@{/vouchers/delete/{id}(id=${voucher.id})}" type="button" class="btn btn-danger">Xóa</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/vouchers/new" type="button" class="btn btn-success">Thêm mới </a>
  </div>
</section>
</body>
</html>
